<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Red WheelBarrow BBQ Events</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-200">
	<div class="container mx-auto bg-white shadow-lg p-5 rounded-lg">
		<header class="text-center py-5">
			<img src="logo.png" alt="Company Logo" class="mx-auto" />
			<h1 class="text-2xl font-bold">Red WheelBarrow BBQ Events | UAT Demo</h1>
		</header>
		<hr />
		<section class="product-showcase flex justify-center my-5">
			<!-- Product card #1 -->
			<div class="product-card mx-5">
				<img src="product1.jpg" alt="Product 1" />
				<h2 class="text-lg font-bold">reDBBQ Event: Friday Night Ticket</h2>
				<div class="flex justify-between items-center">
					<p class="text-gray-600">$100 AUD</p>
					<input type="checkbox" id="product1" value="100" title="Select product 1" placeholder="Product 1"
						class="product-checkbox" />
				</div>
			</div>
			<!-- Product card #2 -->
			<div class="product-card mx-5">
				<img src="product2.jpg" alt="Product 2" />
				<h2 class="text-lg font-bold">reDBBQ Event: Saturday Night Ticket</h2>
				<div class="flex justify-between items-center">
					<p class="text-gray-600">$200 AUD</p>
					<input type="checkbox" id="product2" value="200" title="Select product 2" placeholder="Product 2"
						class="product-checkbox" />
				</div>
			</div>
		</section>
		<hr />
		<!-- Registration form -->
		<form id="registration-form" class="mx-auto my-5">
			<div class="form-row">
				<label for="title" class="block text-gray-700">Title:</label>
				<select id="title" name="title" required class="block w-full p-2 my-2" title="Select your title">
					<option value="Mr">Mr</option>
					<option value="Mrs">Mrs</option>
				</select>
				<label for="mobile" class="block text-gray-700">Mobile Number:</label>
				<input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required value="0400123123" class="block w-full p-2 my-2" />
			</div>
			<div class="form-row">
				<label for="firstName" class="block text-gray-700">First Name:</label>
				<input type="text" id="firstName" name="firstName" placeholder="First Name" value="Ian" required class="block w-full p-2 my-2" />
				<label for="lastName" class="block text-gray-700">Last Name:</label>
				<input type="text" id="lastName" name="lastName" placeholder="Last Name" value="Menethil" required class="block w-full p-2 my-2" />
			</div>
			<div class="form-row">
				<label for="emailInput" class="block text-gray-700">Email address:</label>
				<input type="email" id="emailInput" name="email" placeholder="Email Address" value="ian@ianmenethil.com" required autocomplete="email" title="Please enter a valid email address." class="block w-full p-2 my-2" />
				<span class="text-red-600" hidden id="emailError">Please enter a valid email address.</span>
				<label for="companyName" class="block text-gray-700">Reference:</label>
				<input type="text" id="companyName" name="companyName" placeholder="Reference" value="backend_test" required class="block w-full p-2 my-2" />
			</div>
			<button type="button" id="next-button" class="block w-full p-2 my-2 bg-blue-500 text-white">Next</button>
		</form>
		<!-- Confirmation section (hidden initially) -->
		<section id="confirmation-section" class="hidden">
			<!-- Order summary table and buttons to go back or pay now -->
			<div class="text-center text-xl font-bold mb-4">Order Summary</div>
			<table class="mx-auto w-2/3 text-left">
				<tr>
					<td class="py-2">Registration Total</td>
					<td class="py-2 text-right" id="registrationTotal">AUD $0</td>
				</tr>
				<tr>
					<td colspan="2">
						<hr />
					</td>
				</tr>
				<tr>
					<td class="py-2">Total</td>
					<td class="py-2 text-right" id="totalValue">AUD $0</td>
				</tr>
				<tr>
					<td class="py-2">Paid to date</td>
					<td class="py-2 text-right">AUD $0</td>
				</tr>
				<tr>
					<td colspan="2">
						<hr />
					</td>
				</tr>
				<tr>
					<td class="py-2">Amount Payable</td>
					<td class="py-2 text-right" id="amountPayable">AUD $0</td>
				</tr>
			</table>
			<div class="text-center mt-5">
				<button type="button" id="back-button"
					class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Back</button>
				<button type="button" id="pay-now-button" class="bg-blue-500 text-white px-4 py-2 rounded">Pay Now</button>
			</div>
		</section>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
